<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Setup and title page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COVID State and Local Plots</title>
  <link rel="icon" href="static\images\favicon.ico">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static\style\style.css">
  <!-- Bootswatch CSS -->
  <link rel="stylesheet" type="text/css" href="static\style\lux.min.css">
  <link rel="shortcut icon" href="#" />
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/plots">Plots</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/methodology">Methodology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main page container -->
  <div class="container">
    <!-- State Plot selectors -->
    <div class="row">
      <h1>State Plots</h1>
    </div>
    <!-- Add dropdown elements for state plots-->
    <div class="row">
      <div class="col-md-4">
        <select class="custom-select" Id="States"></select>
      </div>
      <div class="col-md-5">
        <form id="StateStat">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="optionsRadios" id="option1" autocomplete="off" value="Total" checked=""> Total
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="optionsRadios" id="option2" autocomplete="off" value="Daily"> Daily
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="optionsRadios" id="option3" autocomplete="off" value="7 Day Average"> 7 Day Average
            </label>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form id="StateCase">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="optionsRadios" id="option4" autocomplete="off" value="Cases" checked=""> Cases
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="optionsRadios" id="option5" autocomplete="off" value="Deaths"> Deaths
            </label>
          </div>
        </form>
      </div>
    </div>
    <br></br>
    <!-- State Plot -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div id="Sgraph-container" class="card-body">
            <canvas id="Splot"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- County Plot selectors -->
    <div class="row">
      <h1>County Plots</h1>
    </div>
    <!-- Add dropdown elements for county plots-->
    <div class="row">
      <div class="col-md-4">
        <select class="custom-select" Id="Counties"></select>
      </div>
      <div class="col-md-5">
        <form id="CountyStat">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="optionsRadios" id="option6" autocomplete="off" value="Total" checked=""> Total
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="optionsRadios" id="option7" autocomplete="off" value="Daily"> Daily
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="optionsRadios" id="option8" autocomplete="off" value="7 Day Average"> 7 Day Average
            </label>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <form id="CountyCase">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="optionsRadios" id="option9" autocomplete="off" value="Cases" checked=""> Cases
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="optionsRadios" id="option10" autocomplete="off" value="Deaths"> Deaths
            </label>
          </div>
        </form>
      </div>
    </div>
    <br></br>
    <!-- County Plot -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div id="Cgraph-container" class="card-body">
            <canvas id="Cplot"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

  <!-- Popper.js, and jQuery for bootstrap-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <!-- D3 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- Parse JSONs improted in the flask app -->
  <script>
    var orders = JSON.parse('{{ orders | safe}}');
    var state_cases = JSON.parse('{{ state_cases | safe}}');
    var state_deaths = JSON.parse('{{ state_deaths | safe}}');
    var usa_heatmap = JSON.parse('{{ usa_heatmap | safe}}');
    var county_cases = JSON.parse('{{ county_cases | safe}}');
    var county_deaths = JSON.parse('{{ county_deaths | safe}}');
  </script>
  <!-- Run our script -->
  <script src="./static/js/plot.js"></script>
</html>
